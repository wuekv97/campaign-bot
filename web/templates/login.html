<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Panel</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: var(--bg);">
        <div style="width: 100%; max-width: 400px; padding: 2rem;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">üé∞ Bot Admin</h1>
                <p style="color: var(--text-muted);">–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–ø–∞–Ω–µ–ª—å</p>
            </div>
            
            <form id="loginForm" style="background: var(--bg-card); padding: 2rem; border-radius: 0.5rem; border: 1px solid var(--border);">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" required>
                </div>
                
                <div id="error" style="display: none; padding: 0.75rem; background: rgba(239, 68, 68, 0.1); color: var(--danger); border-radius: 0.375rem; margin-bottom: 1rem; font-size: 0.875rem;"></div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span id="btnText">–í–æ–π—Ç–∏</span>
                    <span id="btnLoading" style="display: none;">
                        <div class="loading" style="display: inline-block;"></div>
                    </span>
                </button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            errorDiv.style.display = 'none';
            
            try {
                // –°–æ–∑–¥–∞–µ–º Basic Auth –∑–∞–≥–æ–ª–æ–≤–æ–∫
                const credentials = btoa(username + ':' + password);
                
                const response = await fetch('/api/stats', {
                    headers: {
                        'Authorization': 'Basic ' + credentials
                    }
                });
                
                if (response.ok) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º credentials –≤ cookie (–Ω–∞ 24 —á–∞—Å–∞)
                    const expiryDate = new Date();
                    expiryDate.setHours(expiryDate.getHours() + 24);
                    document.cookie = `auth_credentials=${credentials}; path=/; expires=${expiryDate.toUTCString()}; SameSite=Strict`;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
                    errorDiv.style.display = 'block';
                    errorDiv.style.background = 'rgba(16, 185, 129, 0.1)';
                    errorDiv.style.color = '#10b981';
                    errorDiv.textContent = '‚úÖ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω! –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é...';
                    
                    // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ —á—Ç–æ–±—ã cookie —Ç–æ—á–Ω–æ —Å–æ—Ö—Ä–∞–Ω–∏–ª—Å—è
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
