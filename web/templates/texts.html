{% extends "base.html" %}

{% block title %}Bot Texts - Admin Panel{% endblock %}

{% block content %}
<div class="header">
    <h1>Bot Texts</h1>
    <div class="header-actions">
        <button class="btn btn-secondary" onclick="refreshTexts()">
            <i class="fas fa-sync-alt"></i> Refresh
        </button>
        <button class="btn btn-primary" onclick="showAddKeyModal()">
            <i class="fas fa-plus"></i> Add Custom Text
        </button>
    </div>
</div>

<!-- Categories -->
<div class="texts-categories" id="textsContainer">
    <div style="text-align: center; padding: 2rem;">
        <div class="loading"></div>
    </div>
</div>

<!-- Add Key Modal -->
<div class="modal-overlay" id="addKeyModal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add Custom Text</h2>
            <button class="modal-close" onclick="closeModal('addKeyModal')">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Text Key</label>
                <input type="text" class="form-input" id="newKeyName" placeholder="e.g. welcome_bonus">
                <small class="text-muted">Use snake_case, no spaces</small>
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <input type="text" class="form-input" id="newKeyDescription" placeholder="What is this text for?">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('addKeyModal')">Cancel</button>
            <button class="btn btn-primary" onclick="addTextKey()">Add</button>
        </div>
    </div>
</div>

<!-- Edit Text Modal -->
<div class="modal-overlay" id="editTextModal" style="display: none;">
    <div class="modal-content" style="max-width: 800px;">
        <div class="modal-header">
            <h2 id="editModalTitle">Edit Text</h2>
            <button class="modal-close" onclick="closeModal('editTextModal')">&times;</button>
        </div>
        <div class="modal-body">
            <p class="text-muted mb-1" id="editKeyDescription"></p>
            <p class="mb-2"><code id="editKeyName"></code></p>
            <div id="editTranslations"></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" id="deleteKeyBtn" onclick="deleteTextKey()" style="margin-right: auto;">
                <i class="fas fa-trash"></i> Delete
            </button>
            <button class="btn btn-secondary" onclick="closeModal('editTextModal')">Cancel</button>
            <button class="btn btn-primary" onclick="saveAllTranslations()">Save All</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let categories = [];
let languages = [];
let currentEditKey = null;
let isCustomKey = false;

async function loadTexts() {
    try {
        const response = await API.get('/api/texts');
        categories = response.categories;
        languages = response.languages;
        renderCategories();
    } catch (error) {
        console.error('Error loading texts:', error);
        Toast.error('Failed to load texts');
    }
}

async function refreshTexts() {
    const btn = event.target.closest('button');
    const icon = btn.querySelector('i');
    icon.classList.add('fa-spin');
    btn.disabled = true;
    
    await loadTexts();
    
    icon.classList.remove('fa-spin');
    btn.disabled = false;
    Toast.success('Texts refreshed');
}

function renderCategories() {
    const container = document.getElementById('textsContainer');
    
    if (categories.length === 0) {
        container.innerHTML = '<div class="card"><p class="text-muted" style="text-align: center;">No texts found</p></div>';
        return;
    }
    
    container.innerHTML = categories.map(cat => `
        <div class="text-category">
            <div class="category-header" onclick="toggleCategory('${cat.id}')">
                <div class="category-icon">
                    <i class="fas fa-${cat.icon}"></i>
                </div>
                <div class="category-info">
                    <h2>${cat.name}</h2>
                    <p>${cat.description}</p>
                </div>
                <div class="category-badge">${cat.texts.length} texts</div>
                <i class="fas fa-chevron-down category-toggle" id="toggle-${cat.id}"></i>
            </div>
            <div class="category-content" id="content-${cat.id}">
                ${cat.texts.map(text => renderTextItem(text, cat.id === 'other')).join('')}
            </div>
        </div>
    `).join('');
}

function renderTextItem(text, isCustom) {
    const translations = languages.map(lang => {
        const value = text.translations[lang.code] || '';
        const isEmpty = !value;
        return `
            <div class="text-lang">
                <span class="lang-flag">${lang.flag}</span>
                <span class="lang-value ${isEmpty ? 'empty' : ''}">${isEmpty ? '(not set)' : truncate(value, 60)}</span>
            </div>
        `;
    }).join('');
    
    return `
        <div class="text-item" onclick="editText('${text.key}', ${isCustom})">
            <div class="text-item-header">
                <div class="text-item-key">${text.key}</div>
                <div class="text-item-desc">${text.description || ''}</div>
            </div>
            <div class="text-item-translations">
                ${translations}
            </div>
        </div>
    `;
}

function truncate(str, len) {
    if (!str) return '';
    str = str.replace(/\n/g, ' ');
    return str.length > len ? str.substring(0, len) + '...' : str;
}

function toggleCategory(catId) {
    const content = document.getElementById(`content-${catId}`);
    const toggle = document.getElementById(`toggle-${catId}`);
    
    if (content.classList.contains('collapsed')) {
        content.classList.remove('collapsed');
        toggle.style.transform = 'rotate(0deg)';
    } else {
        content.classList.add('collapsed');
        toggle.style.transform = 'rotate(-90deg)';
    }
}

function showAddKeyModal() {
    document.getElementById('newKeyName').value = '';
    document.getElementById('newKeyDescription').value = '';
    openModal('addKeyModal');
}

function openModal(id) {
    const modal = document.getElementById(id);
    modal.style.display = 'flex';
    modal.offsetHeight;
    requestAnimationFrame(() => modal.classList.add('show'));
}

function closeModal(id) {
    const modal = document.getElementById(id);
    modal.classList.remove('show');
    setTimeout(() => modal.style.display = 'none', 250);
}

async function addTextKey() {
    const key = document.getElementById('newKeyName').value.trim();
    const description = document.getElementById('newKeyDescription').value.trim();
    
    if (!key) {
        Toast.error('Please enter key name');
        return;
    }
    
    if (!/^[a-z_][a-z0-9_]*$/.test(key)) {
        Toast.error('Key must be lowercase with underscores only');
        return;
    }
    
    try {
        await API.post('/api/texts/keys', { key, description });
        Toast.success('Text key added');
        closeModal('addKeyModal');
        await loadTexts();
        editText(key, true);
    } catch (error) {
        Toast.error('Failed to add key');
    }
}

function editText(key, custom = false) {
    // Find text in categories
    let text = null;
    for (const cat of categories) {
        text = cat.texts.find(t => t.key === key);
        if (text) break;
    }
    if (!text) return;
    
    currentEditKey = key;
    isCustomKey = custom;
    
    document.getElementById('editModalTitle').textContent = text.description || key;
    document.getElementById('editKeyName').textContent = key;
    document.getElementById('editKeyDescription').textContent = text.description || '';
    
    // Show/hide delete button for custom keys
    document.getElementById('deleteKeyBtn').style.display = custom ? 'block' : 'none';
    
    const container = document.getElementById('editTranslations');
    container.innerHTML = languages.map(lang => `
        <div class="form-group">
            <label class="form-label">${lang.flag} ${lang.name}</label>
            <textarea class="form-textarea" id="edit_${lang.code}" rows="3" 
                      placeholder="Enter text for ${lang.name}...">${text.translations[lang.code] || ''}</textarea>
            <small class="text-muted">Variables: {name}, {promo_code}, etc.</small>
        </div>
    `).join('');
    
    openModal('editTextModal');
}

async function saveAllTranslations() {
    if (!currentEditKey) return;
    
    try {
        for (const lang of languages) {
            const text = document.getElementById(`edit_${lang.code}`).value;
            await API.put(`/api/texts/${currentEditKey}/${lang.code}`, { text });
        }
        
        Toast.success('All translations saved');
        closeModal('editTextModal');
        await loadTexts();
    } catch (error) {
        Toast.error('Failed to save');
    }
}

async function deleteTextKey() {
    if (!currentEditKey || !isCustomKey) return;
    
    if (!confirm(`Delete "${currentEditKey}" and all translations?`)) return;
    
    try {
        await API.delete(`/api/texts/keys/${currentEditKey}`);
        Toast.success('Text deleted');
        closeModal('editTextModal');
        await loadTexts();
    } catch (error) {
        Toast.error('Failed to delete');
    }
}

document.addEventListener('DOMContentLoaded', loadTexts);
</script>

<style>
.texts-categories {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.text-category {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 0.75rem;
    overflow: hidden;
}

.category-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1.25rem;
    cursor: pointer;
    transition: background 0.2s;
}

.category-header:hover {
    background: var(--bg-hover);
}

.category-icon {
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--primary);
    border-radius: 0.75rem;
    color: white;
    font-size: 1.25rem;
}

.category-info {
    flex: 1;
}

.category-info h2 {
    margin: 0 0 0.25rem;
    font-size: 1.125rem;
    font-weight: 600;
}

.category-info p {
    margin: 0;
    color: var(--text-muted);
    font-size: 0.875rem;
}

.category-badge {
    background: var(--bg-hover);
    padding: 0.375rem 0.75rem;
    border-radius: 1rem;
    font-size: 0.75rem;
    color: var(--text-muted);
}

.category-toggle {
    color: var(--text-muted);
    transition: transform 0.2s;
}

.category-content {
    border-top: 1px solid var(--border);
    transition: max-height 0.3s ease;
    overflow: hidden;
}

.category-content.collapsed {
    max-height: 0;
    border-top: none;
}

.text-item {
    padding: 1rem 1.25rem;
    border-bottom: 1px solid var(--border);
    cursor: pointer;
    transition: background 0.2s;
}

.text-item:last-child {
    border-bottom: none;
}

.text-item:hover {
    background: var(--bg-hover);
}

.text-item-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.75rem;
}

.text-item-key {
    font-family: monospace;
    font-size: 0.875rem;
    color: var(--primary);
    font-weight: 600;
}

.text-item-desc {
    font-size: 0.75rem;
    color: var(--text-muted);
}

.text-item-translations {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
}

.text-lang {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: var(--bg);
    padding: 0.375rem 0.75rem;
    border-radius: 0.375rem;
    font-size: 0.8125rem;
}

.lang-flag {
    font-size: 1rem;
}

.lang-value {
    color: var(--text);
    max-width: 200px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.lang-value.empty {
    color: var(--text-muted);
    font-style: italic;
}

/* Modal with animations */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.75);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s ease, visibility 0.2s;
}

.modal-overlay.show {
    opacity: 1;
    visibility: visible;
}

.modal-content {
    background: var(--bg-card);
    border-radius: 0.75rem;
    max-width: 500px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    transform: translateY(20px) scale(0.98);
    opacity: 0;
    transition: transform 0.25s ease, opacity 0.25s ease;
}

.modal-overlay.show .modal-content {
    transform: translateY(0) scale(1);
    opacity: 1;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.25rem 1.5rem;
    border-bottom: 1px solid var(--border);
}

.modal-header h2 {
    margin: 0;
    font-size: 1.25rem;
}

.modal-close {
    background: none;
    border: none;
    font-size: 1.5rem;
    color: var(--text-muted);
    cursor: pointer;
}

.modal-close:hover {
    color: var(--text);
}

.modal-body {
    padding: 1.5rem;
}

.modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
    padding: 1rem 1.5rem;
    border-top: 1px solid var(--border);
}

.mb-1 { margin-bottom: 0.5rem; }
.mb-2 { margin-bottom: 1rem; }

code {
    background: var(--bg-hover);
    padding: 0.125rem 0.5rem;
    border-radius: 0.25rem;
    font-family: monospace;
    font-size: 0.875rem;
}
</style>
{% endblock %}
